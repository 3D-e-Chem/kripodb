version: '{build}'
environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda-x64
    - PYTHON_VERSION: 3.4
      MINICONDA: C:\Miniconda3-x64
init:
- "ECHO %PYTHON_VERSION% %MINICONDA%"
install:
- "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
- conda install -y -q -c rdkit -c conda-forge rdkit pytables pandas coverage sphinx scipy protobuf
# TODO cache conda and pip installs
build_script:
- cmd: pip install -r requirements.txt
test_script:
- cmd: pytest  --ignore .\tests\test_frozen.py --ignore .\tests\test_script_dive.py --junitxml=junit-results.xml
on_finish:
- ps: >-
    $url = "https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)"
    $file = (Resolve-Path .\junit-results.xml)
    $wc = New-Object 'System.Net.WebClient'
    $wc.UploadFile($url, $file)
